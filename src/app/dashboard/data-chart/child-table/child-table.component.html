<p-table #pt id="permits_Id" stleClass="p-datatable-striped"
    [value]='data$ | async'
    [dataKey]="tableDef?.dataKey" [columns]="tableDef?.cols"
    [loading]="loading"
    [resizableColumns]="true"
    selectionMode="single" [(selection)]="selectedRow"
    (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnSelect($event)"
    [paginator]="true" [rows]="8" [rowsPerPageOptions]="[8,20,35,50]" 
    [showCurrentPageReport]="true" currentPageReportTemplate="{totalRecords} entries"
    [globalFilterFields]="['title']"
    rowHover="true">

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th pSortableColumn="language">Language(s)</th>
            <th style="width:6rem" pSortableColumn="name">Count</th>
        </tr>
    </ng-template>
</p-table>
