<section class="p-grid p-nogutter p-fluid">
    <div class="p-col-4" style="border:1px solid black">
        <p-dropdown id="categoryId" 
            [options]="categories" optionLabel="ticket_cat_detail" optionValue="ticket_cat_id"
            placeholder="-- Select --" [showClear]="true"
            (onChange)='selectCategory($event)'>
        </p-dropdown>
        <p-dropdown id="productId" 
            [options]="products" optionLabel="ticket_sub_cat_detail" optionValue="ticket_cat_id"
            placeholder="-- Select --" [showClear]="true"
            (onChange)='selectProduct($event)'>
        </p-dropdown>
    </div>

    
    <div class="p-col-8" id="formContainerID">
    <form #ngForm="ngForm" [formGroup]="parentFG" (ngSubmit)='onSubmit($event)'>
        <h5>Templates:</h5>

        <section class="p-grid p-nogutter p-fluid">
            <div class="p-col">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Username" formControlName="fc_username">
                </div>
            </div>
            <div class="p-col">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input type="text" pInputText placeholder="E-Mail" formControlName="fc_email">
                </div>
            </div>
        </section>

        <section class="p-grid p-nogutter p-fluid" *ngIf="dispTemp === 'docservices'">
            <div class="p-col-12" >
                <ng-container [ngTemplateOutlet]="docservicesOptions"  [ngTemplateOutletContext]="{form:parentFG}"></ng-container>
            </div>
        </section>

        <section class="p-grid p-nogutter p-fluid">
            <div class="p-col-12">
                <button pButton type="submit" class="p-button-raised p-button-rounded" label="Send It!"></button>
            </div>
        </section>
    </form>
    </div>
</section>

<!-- ============================== -->
<ng-template #docservicesOptions let-form="form">
    <section class="p-grid" style="border:1px solid salmon; width: 98%; margin: 0 auto;">
        <div class="p-12">{{form |json}}</div>
        <div class="p-col-6">
            <label for="paperSizeID">Full/Half/Custom Size</label>
        </div>
        <div class="p-col-6">
            <p-dropdown [options]="optsYNOther" placeholder="Select" [showClear]="true" formControl="docservices.fc_dsIsFullSize">
            </p-dropdown>
        </div>
    </section>
</ng-template>
<!-- ============================== -->
<ng-template #all_platesTemplate>
    <p>Everything is here! Everything is here! Everything is here! Everything is here!</p>
</ng-template>
<!-- ============================== -->
<ng-template #defaultTemplate>
    <div style="background-color:aqua; color:black;">
        Oh well, this is the default.
    </div>
</ng-template>
